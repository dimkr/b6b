language: minimal

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

services:
  - docker

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

script:
  - docker run `curl -s https://codecov.io/env | bash` -w /root/b6b -v `pwd`:/root/b6b dimkr/c-dev:clang ./ci_build.sh

addons:
  coverity_scan:
    project:
      name: "dimkr/b6b"
      description: "Build submitted via Travis CI"
    notification_email: dima@dimakrasner.com
    build_command_prepend: "meson build-coverity"
    build_command:  "ninja -C build-coverity"
    branch_pattern: master
