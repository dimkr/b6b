language: minimal
dist: bionic

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

services:
  - docker

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

before_script:
  - pip3 install meson
  - 'echo {\"ipv6\": true, \"fixed-cidr-v6\": \"2001:db8:1::/64\"} | sudo tee /etc/docker/daemon.json'
  - sudo systemctl restart docker

script:
  - docker run --rm --cap-add SYS_PTRACE -w /root/b6b -v `pwd`:/root/b6b dimkr/c-dev:clang ./ci_build.sh

after_success:
  - meson -Db_coverage=true -Doptimistic_alloc=false build-coverage
  - meson test -C build-coverage
  - bash <(curl -s https://codecov.io/bash)
  - meson build-coverity

addons:
  apt:
    packages:
      - python3-pip
      - python3-setuptools
      - python3-wheel
      - ninja-build
  coverity_scan:
    project:
      name: "dimkr/b6b"
      description: "Build submitted via Travis CI"
    notification_email: dima@dimakrasner.com
    build_command_prepend: "meson build-coverity"
    build_command:  "ninja -C build-coverity"
    branch_pattern: master

cache: ccache
